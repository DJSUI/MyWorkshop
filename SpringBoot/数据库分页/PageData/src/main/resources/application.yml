spring:
  application:
    name: BootBasic
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url:   jdbc:mysql://localhost:3306/Temporary

#spring:
#  datasource:
#    url: jdbc:mysql://localhost:3306/你的数据库名称 # 本地数据库，端口3306，替换为你的数据库名
#    username: 你的数据库用户名 # 例如root
#    password: 你的数据库密码
#    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL 8+ 的驱动类名，若为5.x版本

# 编写xml 文件使用需要配置 mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sdj.bootbasic.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

# 使用分页功能时候需要配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql